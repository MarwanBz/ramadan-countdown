<body>

  <div class="container">
    <div class="content-container">
      <img src="./img/moon .svg" alt="moon" class="moon-container">
      <div class="container-shapes">
        <div class="shape">
          <img class="lantern" src="./img/Lantern-02.svg" alt="">
        </div>
        <div class="shape">
          <img class="lantern" src="./img/Lantern-02 copy 2.svg" alt="">
        </div>
        <div class="shape">
          <img class="lantern" src="./img/Lantern-02 copy 3.svg" alt="">

        <div class="shape">
          <img class="lantern" src="./img/Lantern-02 copy.svg" alt="">
        </div>
      </div>
      <div class="star-container">
        <img class="star" src="./img/Star1.svg" alt="">
        <img class="star" src="./img/Star4.svg" alt="">
        <img class="star" src="./img/star5.svg" alt="">
        <img class="star" src="./img/star6.svg" alt="">
        <img class="star" src="./img/star7.svg" alt="">

        <span>باقي</span>
        <span class="text-to">على</span>
        <span class="text-from">من</span>

      </p>
      <p class="remaining">
        <span class="remaining-time">---</span>

      </p>

  <script src="js/moment-hijri.js"></script>
  <script src="js/app.js"></script>
